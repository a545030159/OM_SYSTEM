{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>苏州大学意见挖掘系统</title>
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/maincss.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/buttons.css'%}">
    <link rel="stylesheet" href="{% static 'css/xcConfirm.css'%}">
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.js'%}"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="{% static 'js/echarts.min.js'%}"></script>
    <script src="{% static 'js/xcConfirm.js'%}"></script>
</head>
<body>
<div class="center"><img src="{% static 'img/favicon.ico'%}" alt=""><span id="title1">苏州大学意见挖掘系统</span></div>

<div class="button_bar">
    <input type='file' class='filebutton'  style="display: none"  onchange='fileSelected()'/>
    <button class="button button-3d button-box button-jumbo self-margin" id="upload_button" onclick='openFileDialog()' >文件输入</button>
    <button class="button button-3d button-box button-jumbo self-margin"  onclick='openTextareaDialog()'>文本输入</button>
    <button class="button button-3d button-box button-jumbo self-margin" onclick="crawlers()">爬虫输入</button>
    <button class="button button-3d button-box button-jumbo self-margin" onclick = "window.location.href = '/index'">对比输入</button>
    <div class="chart_label self-margin-second"><div class="div_label">实体:<span  style='color: #a3110d'>红色</span></div></div>
    <div class="chart_label self-margin-third"><div class="div_label">情感:<span  style='color: #032fdc'>蓝色</span></div></div>
</div>

<div class="text_area_div">
    <div contenteditable="true"  class="textarea1" id="textarea1" ondblclick="search()" ></div>
    <span class="center_button" >
        <div><button class="button button-3d button-box button-jumbo" onclick="model_count()">模型计算</button></div>
        <div class="time_div"><span>&nbsp&nbsp耗时:<span id="get_time"></span></span></div>
        <div class="progress progress_css" id="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 1em;">0%</div>
        </div>
    </span>
    <div   class="textarea2" id="textarea2" ></div>
</div>

<div id="page1" class="container-fluid" >
    <div id="echarts-dataset0"></div>
    <div id="echarts-dataset1" style="border:solid 1px black;background-color:rgba(255,255,255,0);min-height:400px;padding: 10px"></div>
    <div id="echarts-dataset2" style="border:solid 1px black;background-color:rgba(255,255,255,0);min-height:400px;padding: 10px"></div>
    <div class="card" id="evaluation_pos" style="border:solid 1px black;background-color:rgba(255,255,255,0);height: 400px;">
    <div  style="overflow-x:visible">
        <div style="overflow-y:auto;height: 400px;">
            <span id="title_pos" class="card-header" style="margin-left: 75px;font-weight:bold;font-size: 20px"></span>
            <div class="card-header" style="font-weight:bold;font-size: 20px;display: none" id="evaluation_pos_show"><strong>
                <div  style="display: inline-block;width:40%">评价内容</div>
                <div style="display: inline-block;width:30%">比例</div>
                <div style="display: inline-block;width:25%">意见数</div></strong>
            </div>
            <ul class="list-group" id="text5" >
            </ul>
        </div>
    </div>
</div>
    <div class="card" id="evaluation_neg" style="border:solid 1px black;background-color:rgba(255,255,255,0);height: 400px;">
 <div  style="overflow-x:visible">
    <div style="overflow-y:auto;height: 400px;">
            <span id="title_neg" class="card-header" style="margin-left: 75px;font-weight:bold;font-size: 20px"></span>
            <div  class="card-header" style="font-size: 20px;display: none" id="evaluation_neg_show"><strong>
                <div  style="display: inline-block;width:40%">评价内容</div>
                <div style="display: inline-block;width:30%">比例</div>
                <div style="display: inline-block;width:25%">意见数</div></strong>
            </div>
            <ul class="list-group" id="text6" >
            </ul>
    </div>
</div>
</div>
</div>

</body>
<script type="text/javascript" src="{% static 'js/mainjs.js'%}"></script>
</html>
